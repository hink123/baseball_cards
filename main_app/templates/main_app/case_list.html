{% extends 'base.html' %}

{% block content %}

<h1>Case List</h1>

{% for case in case_list %}

    <div class="card">
        <div class="card-content">
            <span class="card-title">{{case.name}}</span>
            <p>Value: ${{case.value}}</p>
        </div>
    </div>

{% endfor %}

{% endblock %}
