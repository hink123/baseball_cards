{% extends 'base.html' %}

{% block content %}

<h1>Case List</h1>

{% for case in case_list %}
    <a href="{% url 'cases_detail' case.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{case.name}}</span>
                <p>Value: ${{case.value}}</p>
            </div>
        </div>
    </a>

{% endfor %}

{% endblock %}
