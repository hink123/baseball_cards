{% extends 'base.html' %}
{% block content %}

<h1>Cards List</h1>

{% for card in cards %}
    <div class="card">
        <a href="{% url 'detail' card.id %}">
            <div class="card-content">
                <span class="card-title">{{card.name}}</span>
                <p>Age: {{card.age}}</p>
                <p>Team: {{card.team}}</p>
                <p>Position: {{card.position}}</p>
                <p>Season: {{card.season}}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
